<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ART - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova ART</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_art') }}" method="POST">
            <div>
                <label for="id_obras">Obra:</label>
                <select id="id_obras" name="id_obras" required>
                    <option value="">Selecione uma Obra</option>
                    {% for obra in all_obras %}
                        <option value="{{ obra.ID_Obras }}" {% if form_data['id_obras']|default('')|int == obra.ID_Obras %}selected{% endif %}>
                            {{ obra.Numero_Obra }} - {{ obra.Nome_Obra }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="numero_art">NÃºmero da ART:</label>
                <input type="text" id="numero_art" name="numero_art" value="{{ form_data['numero_art']|default('') }}" required>
            </div>
            <div>
                <label for="data_pagamento">Data de Pagamento:</label>
                <input type="date" id="data_pagamento" name="data_pagamento" value="{{ form_data['data_pagamento']|default('') }}">
            </div>
            <div>
                <label for="valor_pagamento">Valor de Pagamento (R$):</label>
                <input type="number" step="0.01" id="valor_pagamento" name="valor_pagamento" value="{{ form_data['valor_pagamento']|default('0.00') }}">
            </div>
            <div>
                <label for="status_art">Status da ART:</label>
                <select id="status_art" name="status_art" required>
                    <option value="">Selecione o Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}" {% if form_data['status_art']|default('') == status %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Adicionar ART</button>
                <a href="{{ url_for('arts_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('arts_module') }}">Voltar para a Lista de ARTs</a></p>
        </div>
    </div>
</body>
</html>
