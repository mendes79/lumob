<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contrato - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Contrato: {{ contrato.Numero_Contrato }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('obras_bp.edit_contrato', contrato_id=contrato.ID_Contratos) }}" method="POST">
            <div>
                <label for="contrato_id">ID do Contrato:</label>
                <input type="text" id="contrato_id" name="contrato_id" value="{{ contrato.ID_Contratos }}" readonly>
            </div>
            <div>
                <label for="id_clientes">Cliente:</label>
                <select id="id_clientes" name="id_clientes" required>
                    <option value="">Selecione um Cliente</option>
                    {% for cliente in all_clientes %}
                        <option value="{{ cliente.ID_Clientes }}" {% if contrato.ID_Clientes == cliente.ID_Clientes %}selected{% endif %}>
                            {{ cliente.Nome_Cliente }} ({{ cliente.CNPJ_Cliente }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="numero_contrato">Número do Contrato:</label>
                <input type="text" id="numero_contrato" name="numero_contrato" value="{{ contrato.Numero_Contrato or '' }}" required>
            </div>
            <div>
                <label for="valor_contrato">Valor do Contrato (R$):</label>
                <input type="number" step="0.01" id="valor_contrato" name="valor_contrato" value="{{ contrato.Valor_Contrato or '' }}" required>
            </div>
            <div>
                <label for="data_assinatura">Data de Assinatura:</label>
                <input type="date" id="data_assinatura" name="data_assinatura" value="{{ contrato.Data_Assinatura or '' }}" required>
            </div>
            <div>
                <label for="data_ordem_inicio">Data da Ordem de Início:</label>
                <input type="date" id="data_ordem_inicio" name="data_ordem_inicio" value="{{ contrato.Data_Ordem_Inicio or '' }}">
            </div>
            <div>
                <label for="prazo_contrato_dias">Prazo do Contrato (dias):</label>
                <input type="number" id="prazo_contrato_dias" name="prazo_contrato_dias" value="{{ contrato.Prazo_Contrato_Dias or '0' }}">
            </div>
            <div>
                <label for="data_termino_previsto">Data de Término Previsto:</label>
                <input type="date" id="data_termino_previsto" name="data_termino_previsto" value="{{ contrato.Data_Termino_Previsto or '' }}">
            </div>
            <div>
                <label for="status_contrato">Status do Contrato:</label>
                <select id="status_contrato" name="status_contrato" required>
                    <option value="">Selecione o Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}" {% if contrato.Status_Contrato == status %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="5">{{ contrato.Observacoes or '' }}</textarea>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('obras_bp.contratos_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('obras_bp.contratos_module') }}">Voltar para a Lista de Contratos</a></p>
        </div>
    </div>
</body>
</html>
