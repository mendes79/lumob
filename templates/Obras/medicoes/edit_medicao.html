<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Medição - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Medição: {{ medicao.Numero_Medicao }} (Obra: {{ medicao.Nome_Obra }})</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('obras_bp.edit_medicao', medicao_id=medicao.ID_Medicoes) }}" method="POST">
            <div>
                <label for="medicao_id">ID da Medição:</label>
                <input type="text" id="medicao_id" name="medicao_id" value="{{ medicao.ID_Medicoes }}" readonly>
            </div>
            <div>
                <label for="id_obras">Obra:</label>
                <select id="id_obras" name="id_obras" required>
                    <option value="">Selecione uma Obra</option>
                    {% for obra in all_obras %}
                        <option value="{{ obra.ID_Obras }}" {% if (form_data and form_data['id_obras']|default('')|int == obra.ID_Obras) or (not form_data and medicao.ID_Obras == obra.ID_Obras) %}selected{% endif %}>
                            {{ obra.Numero_Obra }} - {{ obra.Nome_Obra }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="numero_medicao">Número da Medição:</label>
                <input type="number" id="numero_medicao" name="numero_medicao" value="{{ form_data['numero_medicao'] if form_data else medicao.Numero_Medicao }}" required>
            </div>
            <div>
                <label for="valor_medicao">Valor da Medição (R$):</label>
                <input type="number" step="0.01" id="valor_medicao" name="valor_medicao" value="{{ form_data['valor_medicao'] if form_data else '%.2f'|format(medicao.Valor_Medicao) }}" required>
            </div>
            <div>
                <label for="data_medicao">Data da Medição:</label>
                <input type="date" id="data_medicao" name="data_medicao" value="{{ form_data['data_medicao'] if form_data else (medicao.Data_Medicao.strftime('%Y-%m-%d') if medicao.Data_Medicao else '') }}" required>
            </div>
            <div>
                <label for="mes_referencia">Mês de Referência (AAAA-MM):</label>
                <input type="text" id="mes_referencia" name="mes_referencia" placeholder="Ex: 2025-06" value="{{ form_data['mes_referencia'] if form_data else (medicao.Mes_Referencia if medicao.Mes_Referencia else '') }}">
            </div>
            <div>
                <label for="data_aprovacao">Data de Aprovação:</label>
                <input type="date" id="data_aprovacao" name="data_aprovacao" value="{{ form_data['data_aprovacao'] if form_data else (medicao.Data_Aprovacao.strftime('%Y-%m-%d') if medicao.Data_Aprovacao else '') }}">
            </div>
            <div>
                <label for="status_medicao">Status da Medição:</label>
                <select id="status_medicao" name="status_medicao" required>
                    <option value="">Selecione o Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}" {% if (form_data and form_data['status_medicao'] == status) or (not form_data and medicao.Status_Medicao == status) %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="observacao_medicao">Observações:</label>
                <textarea id="observacao_medicao" name="observacao_medicao" rows="3">{{ form_data['observacao_medicao'] if form_data else medicao.Observacao_Medicao }}</textarea>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('obras_bp.medicoes_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('obras_bp.medicoes_module') }}">Voltar para a Lista de Medições</a></p>
        </div>
    </div>
</body>
</html>
