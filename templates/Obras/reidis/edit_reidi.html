<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar REIDI - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar REIDI: {{ reidi.Numero_Portaria }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('obras_bp.edit_reidi', reidi_id=reidi.ID_Reidis) }}" method="POST">
            <div>
                <label for="reidi_id">ID do REIDI:</label>
                <input type="text" id="reidi_id" name="reidi_id" value="{{ reidi.ID_Reidis }}" readonly>
            </div>
            <div>
                <label for="id_obras">Obra:</label>
                <select id="id_obras" name="id_obras" required>
                    <option value="">Selecione uma Obra</option>
                    {% for obra in all_obras %}
                        <option value="{{ obra.ID_Obras }}" {% if reidi.ID_Obras == obra.ID_Obras %}selected{% endif %}>
                            {{ obra.Nome_Obra }} ({{ obra.Numero_Obra }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="numero_portaria">Número da Portaria:</label>
                <input type="text" id="numero_portaria" name="numero_portaria" value="{{ reidi.Numero_Portaria or '' }}" required>
            </div>
            <div>
                <label for="numero_ato_declaratorio">Número do Ato Declaratório:</label>
                <input type="text" id="numero_ato_declaratorio" name="numero_ato_declaratorio" value="{{ reidi.Numero_Ato_Declaratorio or '' }}" required>
            </div>
            <div>
                <label for="data_aprovacao_reidi">Data de Aprovação:</label>
                <input type="date" id="data_aprovacao_reidi" name="data_aprovacao_reidi" value="{{ reidi.Data_Aprovacao_Reidi or '' }}">
            </div>
            <div>
                <label for="data_validade_reidi">Data de Validade:</label>
                <input type="date" id="data_validade_reidi" name="data_validade_reidi" value="{{ reidi.Data_Validade_Reidi or '' }}">
            </div>
            <div>
                <label for="status_reidi">Status do REIDI:</label>
                <select id="status_reidi" name="status_reidi">
                    <option value="">Selecione o Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}" {% if reidi.Status_Reidi == status %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="observacoes_reidi">Observações:</label>
                <textarea id="observacoes_reidi" name="observacoes_reidi" rows="5">{{ reidi.Observacoes_Reidi or '' }}</textarea>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('obras_bp.reidis_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('obras_bp.reidis_module') }}">Voltar para a Lista de REIDIs</a></p>
        </div>
    </div>
</body>
</html>
