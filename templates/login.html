{% extends 'base.html' %} {% block title %}Login - LUMOB{% endblock %} {% block
content %}
<div class="container login-container">
  <h1>Login</h1>

  {# REMOVIDO: O bloco de mensagens flash foi removido daqui pois já é exibido
  pelo base.html #} {# {% with messages =
  get_flashed_messages(with_categories=true) %} ... {% endwith %} #}

  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>
</div>
{% endblock %}
