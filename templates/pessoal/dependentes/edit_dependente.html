<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dependente - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Dependente (ID: {{ dependente.ID_Dependente }})</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('pessoal_bp.edit_dependente', dependente_id=dependente.ID_Dependente) }}" method="POST">
            <div>
                <label for="dependente_id">ID do Dependente:</label>
                <input type="text" id="dependente_id" name="dependente_id" value="{{ dependente.ID_Dependente }}" readonly>
            </div>
            <div>
                <label for="matricula_funcionario">Funcionário:</label>
                <select id="matricula_funcionario" name="matricula_funcionario" required>
                    <option value="">Selecione um Funcionário</option>
                    {% for func in all_funcionarios %}
                        <option value="{{ func.Matricula }}" {% if (form_data and form_data['matricula_funcionario']|default('') == func.Matricula) or (not form_data and dependente.Matricula_Funcionario == func.Matricula) %}selected{% endif %}>
                            {{ func.Matricula }} - {{ func.Nome_Completo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="nome_completo">Nome Completo do Dependente:</label>
                <input type="text" id="nome_completo" name="nome_completo" value="{{ form_data['nome_completo'] if form_data else dependente.Nome_Completo }}" required>
            </div>
            <div>
                <label for="parentesco">Parentesco:</label>
                <select id="parentesco" name="parentesco" required>
                    <option value="">Selecione o Parentesco</option>
                    {% for p in parentesco_options %}
                        <option value="{{ p }}" {% if (form_data and form_data['parentesco']|default('') == p) or (not form_data and dependente.Parentesco == p) %}selected{% endif %}>{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="{{ form_data['data_nascimento'] if form_data else dependente.Data_Nascimento }}">
            </div>
            <div>
                <label for="cpf">CPF (Opcional):</label>
                <input type="text" id="cpf" name="cpf" value="{{ form_data['cpf'] if form_data else dependente.Cpf }}">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="contato_emergencia" name="contato_emergencia" {% if (form_data and form_data['contato_emergencia']|default(False)) or (not form_data and dependente.Contato_Emergencia) %}checked{% endif %}>
                <label for="contato_emergencia">É Contato de Emergência?</label>
            </div>
            <div>
                <label for="telefone_emergencia">Telefone de Emergência (se for contato de emergência):</label>
                <input type="text" id="telefone_emergencia" name="telefone_emergencia" value="{{ form_data['telefone_emergencia'] if form_data else dependente.Telefone_Emergencia }}">
            </div>
            <div>
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4">{{ form_data['observacoes'] if form_data else dependente.Observacoes }}</textarea>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('pessoal_bp.dependentes_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('pessoal_bp.dependentes_module') }}">Voltar para a Lista de Dependentes</a></p>
        </div>
    </div>
</body>
</html>
