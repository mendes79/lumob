<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro de Férias - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Registro de Férias (ID: {{ ferias.ID_Ferias }})</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('pessoal_bp.edit_ferias', ferias_id=ferias.ID_Ferias) }}" method="POST">
            <div>
                <label for="ferias_id">ID do Registro:</label>
                <input type="text" id="ferias_id" name="ferias_id" value="{{ ferias.ID_Ferias }}" readonly>
            </div>
            <div>
                <label for="matricula_funcionario">Funcionário:</label>
                <select id="matricula_funcionario" name="matricula_funcionario" required>
                    <option value="">Selecione um Funcionário</option>
                    {% for func in all_funcionarios %}
                        <option value="{{ func.Matricula }}" {% if (form_data and form_data['matricula_funcionario']|default('') == func.Matricula) or (not form_data and ferias.Matricula_Funcionario == func.Matricula) %}selected{% endif %}>
                            {{ func.Matricula }} - {{ func.Nome_Completo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="periodo_aquisitivo_inicio">Período Aquisitivo Início:</label>
                <input type="date" id="periodo_aquisitivo_inicio" name="periodo_aquisitivo_inicio" value="{{ form_data['periodo_aquisitivo_inicio'] if form_data else ferias.Periodo_Aquisitivo_Inicio }}" required>
            </div>
            <div>
                <label for="periodo_aquisitivo_fim">Período Aquisitivo Fim:</label>
                <input type="date" id="periodo_aquisitivo_fim" name="periodo_aquisitivo_fim" value="{{ form_data['periodo_aquisitivo_fim'] if form_data else ferias.Periodo_Aquisitivo_Fim }}" required>
            </div>
            <div>
                <label for="data_inicio_gozo">Data Início Gozo:</label>
                <input type="date" id="data_inicio_gozo" name="data_inicio_gozo" value="{{ form_data['data_inicio_gozo'] if form_data else ferias.Data_Inicio_Gozo }}">
            </div>
            <div>
                <label for="data_fim_gozo">Data Fim Gozo:</label>
                <input type="date" id="data_fim_gozo" name="data_fim_gozo" value="{{ form_data['data_fim_gozo'] if form_data else ferias.Data_Fim_Gozo }}">
            </div>
            <div>
                <label for="dias_gozo">Dias de Gozo:</label>
                <input type="number" id="dias_gozo" name="dias_gozo" value="{{ form_data['dias_gozo'] if form_data else ferias.Dias_Gozo }}">
            </div>
            <div>
                <label for="status_ferias">Status das Férias:</label>
                <select id="status_ferias" name="status_ferias" required>
                    <option value="">Selecione um Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}" {% if (form_data and form_data['status_ferias']|default('') == status) or (not form_data and ferias.Status_Ferias == status) %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4">{{ form_data['observacoes'] if form_data else ferias.Observacoes }}</textarea>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('pessoal_bp.ferias_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('pessoal_bp.ferias_module') }}">Voltar para a Lista de Férias</a></p>
        </div>
    </div>
</body>
</html>
