<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pacote Salarial - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Pacote Salarial (ID: {{ salario.ID_Salarios }})</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('pessoal_bp.edit_salario', salario_id=salario.ID_Salarios) }}" method="POST">
            <div>
                <label for="salario_id">ID do Pacote Salarial:</label>
                <input type="text" id="salario_id" name="salario_id" value="{{ salario.ID_Salarios }}" readonly>
            </div>
            <div>
                <label for="id_cargos">Cargo:</label>
                <select id="id_cargos" name="id_cargos" required>
                    <option value="">Selecione um Cargo</option>
                    {% for cargo in all_cargos %}
                        <option value="{{ cargo.ID_Cargos }}" {% if (form_data and form_data['id_cargos']|default('')|int == cargo.ID_Cargos) or (not form_data and salario.ID_Cargos == cargo.ID_Cargos) %}selected{% endif %}>
                            {{ cargo.Nome_Cargo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="id_niveis">Nível:</label>
                <select id="id_niveis" name="id_niveis" required>
                    <option value="">Selecione um Nível</option>
                    {% for nivel in all_niveis %}
                        <option value="{{ nivel.ID_Niveis }}" {% if (form_data and form_data['id_niveis']|default('')|int == nivel.ID_Niveis) or (not form_data and salario.ID_Niveis == nivel.ID_Niveis) %}selected{% endif %}>
                            {{ nivel.Nome_Nivel }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="salario_base">Salário Base (R$):</label>
                <input type="number" step="0.01" id="salario_base" name="salario_base" value="{{ form_data['salario_base'] if form_data else '%.2f'|format(salario.Salario_Base) }}" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="periculosidade" name="periculosidade" {% if (form_data and 'periculosidade' in form_data) or (not form_data and salario.Periculosidade) %}checked{% endif %}>
                <label for="periculosidade">Periculosidade</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="insalubridade" name="insalubridade" {% if (form_data and 'insalubridade' in form_data) or (not form_data and salario.Insalubridade) %}checked{% endif %}>
                <label for="insalubridade">Insalubridade</label>
            </div>
            <div>
                <label for="ajuda_de_custo">Ajuda de Custo (R$):</label>
                <input type="number" step="0.01" id="ajuda_de_custo" name="ajuda_de_custo" value="{{ form_data['ajuda_de_custo'] if form_data else '%.2f'|format(salario.Ajuda_De_Custo) }}">
            </div>
            <div>
                <label for="vale_refeicao">Vale Refeição (R$):</label>
                <input type="number" step="0.01" id="vale_refeicao" name="vale_refeicao" value="{{ form_data['vale_refeicao'] if form_data else '%.2f'|format(salario.Vale_Refeicao) }}">
            </div>
            <div>
                <label for="gratificacao">Gratificação (R$):</label>
                <input type="number" step="0.01" id="gratificacao" name="gratificacao" value="{{ form_data['gratificacao'] if form_data else '%.2f'|format(salario.Gratificacao) }}">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="cesta_basica" name="cesta_basica" {% if (form_data and 'cesta_basica' in form_data) or (not form_data and salario.Cesta_Basica) %}checked{% endif %}>
                <label for="cesta_basica">Cesta Básica</label>
            </div>
            <div>
                <label for="outros_beneficios">Outros Benefícios:</label>
                <textarea id="outros_beneficios" name="outros_beneficios" rows="3">{{ form_data['outros_beneficios'] if form_data else salario.Outros_Beneficios }}</textarea>
            </div>
            <div>
                <label for="data_vigencia">Data de Vigência:</label>
                <input type="date" id="data_vigencia" name="data_vigencia" value="{{ form_data['data_vigencia'] if form_data else salario.Data_Vigencia }}" required>
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('pessoal_bp.salarios_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('pessoal_bp.salarios_module') }}">Voltar para a Lista de Salários</a></p>
        </div>
    </div>
</body>
</html>
