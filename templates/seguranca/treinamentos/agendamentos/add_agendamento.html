<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Agendamento de Treinamento - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="datetime-local"], textarea, select {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Agendamento de Treinamento</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_treinamento_agendamento') }}" method="POST">
            <div>
                <label for="id_treinamento">Treinamento:</label>
                <select id="id_treinamento" name="id_treinamento" required>
                    <option value="">Selecione um Treinamento</option>
                    {% for treinamento in all_treinamentos %}
                        <option value="{{ treinamento.ID_Treinamento }}" {% if form_data['id_treinamento']|default('')|int == treinamento.ID_Treinamento %}selected{% endif %}>
                            {{ treinamento.Nome_Treinamento }} ({{ treinamento.Tipo_Treinamento }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="data_hora_inicio">Data e Hora de Início:</label>
                <input type="datetime-local" id="data_hora_inicio" name="data_hora_inicio" value="{{ form_data['data_hora_inicio']|default('') }}" required>
            </div>
            <div>
                <label for="data_hora_fim">Data e Hora de Fim (Opcional):</label>
                <input type="datetime-local" id="data_hora_fim" name="data_hora_fim" value="{{ form_data['data_hora_fim']|default('') }}">
            </div>
            <div>
                <label for="local_treinamento">Local do Treinamento:</label>
                <input type="text" id="local_treinamento" name="local_treinamento" value="{{ form_data['local_treinamento']|default('') }}">
            </div>
            <div>
                <label for="status_agendamento">Status do Agendamento:</label>
                <select id="status_agendamento" name="status_agendamento" required>
                    <option value="">Selecione o Status</option>
                    {% for status in status_agendamento_options %}
                        <option value="{{ status }}" {% if form_data['status_agendamento']|default('') == status %}selected{% endif %}>{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4">{{ form_data['observacoes']|default('') }}</textarea>
            </div>
            <div>
                <button type="submit">Adicionar Agendamento</button>
                <a href="{{ url_for('treinamentos_agendamentos_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('treinamentos_agendamentos_module') }}">Voltar para a Lista de Agendamentos</a></p>
        </div>
    </div>
</body>
</html>
