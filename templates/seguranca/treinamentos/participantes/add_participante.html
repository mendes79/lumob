<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Participante de Treinamento - LUMOB</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6fb; }
        .cancel-link {
            padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; vertical-align: middle;
        }
        .cancel-link:hover { background-color: #5a6268; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Participante de Treinamento</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('seguranca_bp.add_treinamento_participante') }}" method="POST">
            <div>
                <label for="id_agendamento">Agendamento:</label>
                <select id="id_agendamento" name="id_agendamento" required>
                    <option value="">Selecione um Agendamento</option>
                    {% for agendamento in all_agendamentos %}
                        <option value="{{ agendamento.ID_Agendamento }}" {% if form_data['id_agendamento']|default('')|int == agendamento.ID_Agendamento %}selected{% endif %}>
                            {{ agendamento.Nome_Agendamento_Formatado }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="matricula_funcionario">Funcionário:</label>
                <select id="matricula_funcionario" name="matricula_funcionario" required>
                    <option value="">Selecione um Funcionário</option>
                    {% for func in all_funcionarios %}
                        <option value="{{ func.Matricula }}" {% if form_data['matricula_funcionario']|default('') == func.Matricula %}selected{% endif %}>
                            {{ func.Matricula }} - {{ func.Nome_Completo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="presenca" name="presenca" {% if form_data['presenca']|default(False) %}checked{% endif %}>
                <label for="presenca">Presente?</label>
            </div>
            <div>
                <label for="nota_avaliacao">Nota de Avaliação (0-10, Opcional):</label>
                <input type="number" step="0.01" min="0" max="10" id="nota_avaliacao" name="nota_avaliacao" value="{{ form_data['nota_avaliacao']|default('') }}">
            </div>
            <div>
                <label for="data_conclusao">Data de Conclusão (Opcional):</label>
                <input type="date" id="data_conclusao" name="data_conclusao" value="{{ form_data['data_conclusao']|default('') }}">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="certificado_emitido" name="certificado_emitido" {% if form_data['certificado_emitido']|default(False) %}checked{% endif %}>
                <label for="certificado_emitido">Certificado Emitido?</label>
            </div>
            <div>
                <button type="submit">Adicionar Participante</button>
                <a href="{{ url_for('seguranca_bp.treinamentos_participantes_module') }}" class="cancel-link">Cancelar</a>
            </div>
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('seguranca_bp.treinamentos_participantes_module') }}">Voltar para a Lista de Participantes</a></p>
        </div>
    </div>
</body>
</html>
